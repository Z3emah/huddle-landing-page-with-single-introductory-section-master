<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">

  <script src="https://kit.fontawesome.com/07b2f5c499.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main-container">
    <header>
      <nav>
        <a href="#" class="nav-img">
          <img src="./images/logo.svg" alt="picture">
        </a>
      </nav>
    </header>
    <main>
      <div class="content-box">
          <div class="content-img">
              <img src="./images/illustration-mockups.svg" alt="picture">
          </div>

          <div class="textbox-container">
            <div class="text-box">
                <h1>
                  Build The Community Your Fans Will Love
                </h1>
                <p>
                  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                  Create connections with your users as you engage in genuine discussion.
                </p>
                <div class="button">
                  <a href="#">
                    Register
                  </a>
                </div>
              </div>
              
              <div class="socialMedia-icon">
                <a href="#">
                  <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#">
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </div>
          </div>
      </div>
    </main> 
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Z3emah</a>.
      </p>
    </footer>
  </div>
</body>
</html>
